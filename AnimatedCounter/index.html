<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./css/all.css'>
    <link rel='stylesheet' href='./css/fontawesome.css'>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
    <title>Animated Counter</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>

    <section class='counters'>
        <div class='container'>
            <div>
                <i class='fab fa-youtube fa-3x'></i>
                <div class='counter' data-target='6000'>0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class='fab fa-twitter fa-3x'></i>
                <div class='counter' data-target='15000'>0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class='fab fa-facebook fa-3x'></i>
                <div class='counter' data-target='9000'>0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class='fab fa-linkedin fa-3x'></i>
                <div class='counter' data-target='5000'>0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>

</body>
</html>
