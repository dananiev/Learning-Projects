<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css'>
    <link rel='stylesheet' href='style.css'>
    <title>Responsive Price Cards</title>
</head>
<body>
    <section>
        <div class='container'>
            <div class='pricing-table'>
                <div class='table-item'>
                    <i class='fas fa-feather-alt' alt=''></i>
                    <h5 class='subscription-type'>Personal</h5>
                    <ul class='features-list'>
                        <li class='features-item'>Features item 1</li>
                        <li class='features-item'>Features item 2</li>
                        <li class='features-item'>Features item 3</li>
                    </ul>
                    <span class='subscription-price'>Free</span>
                    <a href='#' class='cta'>Add to cart</a>
                </div>

                <div class='table-item'>
                    <i class='fab fa-gitkraken' alt=''></i>
                    <h5 class='subscription-type'>Teams</h5>
                    <ul class='features-list'>
                        <li class='features-item'>Features item 1</li>
                        <li class='features-item'>Features item 2</li>
                        <li class='features-item'>Features item 3</li>
                    </ul>
                    <span class='subscription-price'>$200</span>
                    <a href='#' class='cta'>Add to cart</a>
                </div>

                <div class='table-item'>
                    <i class='fab fa-hotjar' alt=''></i>
                    <h5 class='subscription-type'>Enterprise</h5>
                    <ul class='features-list'>
                        <li class='features-item'>Features item 1</li>
                        <li class='features-item'>Features item 2</li>
                        <li class='features-item'>Features item 3</li>
                    </ul>
                    <span class='subscription-price'>$500</span>
                    <a href='#' class='cta'>Add to cart</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
