<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Television Star Rating</title>
</head>
<body>
    <div container mt-5>
        <div class='form-group'>
            <select id='product-select' class='form-control custom select'>
                <option value='0' disabled selected>Select Product</option>
                <option value='sony'>Sony 4K TV</option>
                <option value='samsung'>Samsung 4K TV</option>
                <option value='vizio'>Vizio 4K TV</option>
                <option value='panasonic'>Panasonic 4K TV</option>
                <option value='phillips'>Phillips 4K TV</option>
            </select>
        </div>
        <div class='form-group'>
            <input type='number' id='rating-control' class='form-control' step='0.1' max='5' placeholder='Rate 1 - 5' disabled> 
        </div>

        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class='sony'>
                    <td>Sony 4K TV</td>
                    <td>
                        <div class='stars-outer'>
                            <div class='stars-inner'></div>
                        </div>
                        <span class='number-rating'></span>
                    </td>
                </tr>
                <tr class='samsung'>
                    <td>Samsung 4K TV</td>
                    <td>
                        <div class='stars-outer'>
                            <div class='stars-inner'></div>
                        </div>
                        <span class='number-rating'></span>
                    </td>
                </tr>
                <tr class='vizio'>
                    <td>Vizio 4K TV</td>
                    <td>
                        <div class='stars-outer'>
                            <div class='stars-inner'></div>
                        </div>
                        <span class='number-rating'></span>
                    </td>
                </tr>
                <tr class='panasonic'>
                    <td>Panasonic 4K TV</td>
                    <td>
                        <div class='stars-outer'>
                            <div class='stars-inner'></div>
                        </div>
                        <span class='number-rating'></span>
                    </td>
                </tr>
                <tr class='phillips'>
                    <td>Phillips 4K TV</td>
                    <td>
                        <div class='stars-outer'>
                            <div class='stars-inner'></div>
                        </div>
                        <span class='number-rating'></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
